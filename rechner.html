<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Taschenrechner</title>
</head>
<body>

    <!-- Platzhalter für den Header -->
    <div id="header-placeholder"></div>

    <section class="features">
    <section class="container">
    <h1>Taschenrechner</h1>
    <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="button-row">
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('/')">/</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('*')">*</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('-')">-</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculateResult()" class="equal-button">=</button>
        <button onclick="appendToDisplay('+')">+</button>
        <button onclick="clearDisplay()" class="clear-button">C</button>
    </div>
    </div>
    </section>
    </section>

    <script>
        let display = document.getElementById('display');

        function appendToDisplay(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function calculateResult() {
            try {
                let result = eval(display.value);
                display.value = result;
            } catch (e) {
                display.value = 'Ungültiger Ausdruck';
            }
        }
    </script>

    <!-- Platzhalter für den Footer -->
    <div id="footer-placeholder"></div>

    <!-- Externes JavaScript einbinden -->
    <script src="script.js"></script>
</body>
</html>
